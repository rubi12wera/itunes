<!DOCTYPE HTML>

<html ng-app="itunes">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div id="myContainer">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span> DevTunes</a>
          </div>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="artist " placeholder="Artist Name" >

              <button class="btn btn-primary" ng-click="getSongData()"> Submit </button>
              <label>
              <select class="form-control" ng-model="defaultInfo.mediaType" ng-change="getSongData()">
                  <option value="all" selected="">All</option>
                  <option value="musicVideo" selected="">Music Video</option>
                  <option value="movie">Movie</option>
                  <option value="musicTrack">Music</option>
                  <option value="podcast">Podcast</option>
                  <option value="tvShow">TV Show</option>
              </select>
          </label>
              <label>Sort by
              <select class="input-mediumng form-control" ng-model="defaultInfo.sortBy" ng-change="updateSortInfo()">
                  <option value="Song">Media Item Name</option>
                  <option value="Artist">Artist</option>
                  <option value="Collection">Collection Name</option>
                  <option value="Type" selected="">Media Type</option>
              </select>
          </label>
              <input type="text" class="form-control" placeholder="Search Data" ng-model="filterOptions.filterText" >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"> Your Search Results:</div>
     <div class="gridStyle" ng-grid="gridOptions | filter: userInput | orderBy: order + attribute" swap-image="defaultInfo.search"  ></div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/itunesService.js"></script>
  </body>
</html>
